name: Claim CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create .env file safely
        run: |
          rm -f .env
          printf "%s" "${{ secrets.PROD_ENV_FILE }}" > .env
          chmod 600 .env

      - name: run claim backend
        run: npm run build

      - name: Restart backend with PM2
        run: |
          pm2 delete claim-backend || true
          pm2 start dist/main.js --name claim-backend
